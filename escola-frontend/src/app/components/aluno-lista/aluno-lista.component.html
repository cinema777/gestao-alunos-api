<div style="padding: 20px; font-family: sans-serif;">
  <h2>ðŸ“š GestÃ£o de Alunos</h2>

  <div style="margin-bottom: 20px;">
    <input type="text" 
       #inputBusca
       (keyup.enter)="carregarAlunos(inputBusca.value)" 
       placeholder="Pesquisar por nome...">

    <button (click)="carregarAlunos(inputBusca.value)">Buscar</button>
  </div>

  <hr>

  <div style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; background: #f9f9f9;">
    <h3>Novo Aluno</h3>
    <input type="text" [(ngModel)]="novoAluno.nome" placeholder="Nome completo">
    <input type="email" [(ngModel)]="novoAluno.email" placeholder="E-mail">
    <button (click)='salvar()'>Adicionar ao Banco</button>
  </div>

  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead style="background: #eee;">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.id }}</td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
